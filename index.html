<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>행사상품 N빵 해요</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="frame">

    <div class="list-content" id="list-view">
      <div class="top-left">
        <button class="more-icon" aria-label="전체 메뉴">
          <svg width="20" height="14" viewBox="0 0 18 14"><rect width="18" height="2" rx="1" fill="#0f172a"/><rect y="6" width="18" height="2" rx="1" fill="#0f172a" opacity="0.7"/><rect y="12" width="18" height="2" rx="1" fill="#0f172a" opacity="0.5"/></svg>
        </button>
      </div>
  
      <header class="header">
        <h1>행사상품 <span>N빵</span> 해요</h1>
        <p>1+1도 3+1도 사이좋게 나눠먹기!</p>
      </header>
  
      <section class="posts">
        <article class="post" data-title="제로콜라 2+1 같이 나눌 분?" data-item="제로콜라 3개 (2+1)" data-price="3,000원 (1개당 1,000원)" data-location="회사 탕비실 냉장고" data-content="퇴근 전에 가져가실 분 구합니다. 저는 1개만 필요해서 2개 남아요! 댓글 달아주세요.">
          <div class="post-row">
            <div>
              <h2 class="title">제로콜라 2+1 같이 나눌 분?</h2>
              <p class="preview">3개는 너무 많아서… 1개씩 챙겨가요 ㅋㅋ</p>
              <p class="post-time">5분 전</p>
            </div>
            <div class="comment-box">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6436" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.5 8.5 0 0 1 8 8v.5z"/></svg>
              <span class="comment-count">6</span>
            </div>
          </div>
        </article>
        <article class="post" data-title="편의점 2+1 삼다수 나눠요" data-item="삼다수 500ml 3개" data-price="2,200원 (1개당 733원)" data-location="역 근처 편의점 앞" data-content="오늘 오후 6시에 거래하고 싶습니다. 1개만 사려는데 3개 사야해서 같이 사실 분 구합니다.">
          <div class="post-row">
            <div>
              <h2 class="title">편의점 2+1 삼다수 나눠요</h2>
              <p class="preview">1개만 필요한데 3개는 많아서 같이 살 사람?</p>
              <p class="post-time">12분 전</p>
            </div>
            <div class="comment-box">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6436" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.5 8.5 0 0 1 8 8v.5z"/></svg>
              <span class="comment-count">3</span>
            </div>
          </div>
        </article>
        <article class="post" data-title="쿠키 2+1 같이 사실 분!" data-item="초코 쿠키 3봉지" data-price="6,000원 (1봉지당 2,000원)" data-location="집 근처 아파트 단지" data-content="저는 한 봉지만 있으면 됩니다! 두 봉지 가져가실 분 채팅 주세요.">
          <div class="post-row">
            <div>
              <h2 class="title">쿠키 2+1 같이 사실 분!</h2>
              <p class="preview">저는 1개만 가져가고 2개 나눠드릴게요~</p>
              <p class="post-time">방금 전</p>
            </div>
            <div class="comment-box">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6436" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.5 8.5 0 0 1 8 8v.5z"/></svg>
              <span class="comment-count">12</span>
            </div>
          </div>
        </article>
      </section>
    </div> <button class="fab" id="open-write" aria-label="글쓰기">✎</button>
    
    <div class="write-modal" id="write-modal">
        <header class="app-header">
            <button id="close-write-x" class="write-close-btn" aria-label="닫기">X</button>
            <h1>행사상품 <span>N빵</span> 해요</h1>
            <p>1+1도 3+1도 사이좋게 나눠먹기!</p>
        </header>

        <div class="write-container">
            <div class="input-group input-title-group">
                <label for="post-title-field" class="title-label-text">제목</label>
                <input type="text" id="post-title-field" class="input-title-field" placeholder="제목을 입력해주세요" aria-label="게시글 제목">
            </div>
            
            <div class="input-group">
                <label for="item-name-write" class="input-label">품목</label>
                <input type="text" id="item-name-write" class="styled-input" placeholder="" aria-label="나눌 물품의 이름">
            </div>

            <div class="input-group">
                <label for="price-write" class="input-label">가격</label>
                <input type="text" id="price-write" class="styled-input" placeholder="" aria-label="상품 가격">
            </div>

            <div class="input-group">
                <label for="location-write" class="input-label">거래장소</label>
                <input type="text" id="location-write" class="styled-input" placeholder="" aria-label="거래 희망 장소">
            </div>
            
            <div class="content-area-wrapper">
                <textarea id="post-content-write" class="input-content" placeholder="상세 내용과 희망 분배 방식 등을 적어주세요."></textarea>
            </div>

            <div class="upload-button-wrapper">
                <button class="upload-button" id="close-write-upload" aria-label="게시글 올리기">올리기</button>
            </div>
        </div>
    </div> <div class="detail-view" id="detail-view">
        <header class="detail-header">
            <button id="back-to-list" class="back-button" aria-label="뒤로 가기">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <h2>게시글 상세</h2>
        </header>
        
        <div class="detail-scroll-content">
            <h1 class="post-detail-title" id="detail-title"></h1>
            
            <div class="detail-metadata">
                <div class="detail-info-group">
                    <span>품목</span>
                    <span id="detail-item"></span>
                </div>
                <div class="detail-info-group">
                    <span>가격</span>
                    <span id="detail-price"></span>
                </div>
                <div class="detail-info-group">
                    <span>거래장소</span>
                    <span id="detail-location"></span>
                </div>
            </div>
            
            <div class="detail-content" id="detail-content"></div>
            
            <section class="comment-section">
                <h3 class="comment-title">댓글</h3>
                
                <div class="comment-input-box">
                    <input type="text" id="comment-author" placeholder="작성자 이름" aria-label="댓글 작성자 이름">
                    <textarea id="comment-text" placeholder="댓글 내용을 입력해주세요" aria-label="댓글 내용"></textarea>
                    <button id="submit-comment" class="comment-submit-button">작성</button>
                </div>
                
                <div class="comment-list" id="comment-list">
                    </div>
            </section>
        </div>
    </div> </div> <script src="script.js"></script>
</body>
</html>
